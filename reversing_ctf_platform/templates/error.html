{% extends "base.html" %}

{% block title %}오류 {{ error_code }} - Dangel Reversing{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card border-0 shadow-sm">
            <div class="card-body p-5">
                <i class="fas fa-exclamation-triangle fa-5x text-warning mb-4"></i>
                <h1 class="display-4 text-primary">{{ error_code }}</h1>
                <h4 class="mb-3">오류가 발생했습니다</h4>
                <p class="text-muted mb-4">{{ error_message }}</p>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home"></i> 홈으로 돌아가기
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> 이전 페이지
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
